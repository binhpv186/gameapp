<!doctype html>
<html ng-app="gameapp">
<head>
    <base href="/gameapp/admin/">
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../assets/css/materialize.min.css" media="screen,projection"/>
    <title></title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
<nav ng-show="auth.isAuthenticated()">
    <div class="container">
        <div class="nav-wrapper">
            <ul class="left hide-on-med-and-down">
                <li ui-sref-active="active"><a ui-sref="dashboard" ui-sref-active="active">Dashboard</a></li>
                <li ui-sref-active="active"><a ui-sref="category" ui-sref-active="active">Category</a></li>
                <li ui-sref-active="active"><a ui-sref="game" ui-sref-active="active">Games</a></li>
            </ul>
            <div class="right">{{session.getUser()}} - <a href="javascript:void(0)" ng-click="auth.logout()">Logout</a></div>
        </div>
    </div>
</nav>
<div class="container">
    <div ui-view>Initializing data...</div>
</div>
<footer class="page-footer"  ng-show="auth.isAuthenticated()">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>
<script src="../assets/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../assets/js/materialize.min.js"></script>
<script src="../assets/js/angularjs/angular.min.js"></script>
<script src="../assets/js/angularjs/angular-ui-router.js"></script>
<script src="../assets/js/angularjs/angular-sanitize.min.js"></script>

<script src="app/app.js"></script>
</body>
</html>
