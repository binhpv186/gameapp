<!DOCTYPE html>
<html ng-app="gameapp">
<head>
    <base href="/gameapp/">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{metatitle || 'iZGame - Play game html5 for free'}}</title>
    <meta name="description" content="{{metadescription || 'Play Game html5 for free'}}" />
    <meta name="robots" content="index, follow, noarchive" />
    <meta http-equiv="Cache-control" content="public, max-age=600">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"  media="screen,projection"/>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-37633011-9', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body id="body">
    <header>
        <section class="hide-on-med-and-down green darken-3 logo-wrapper">
            <a href="" class="brand-logo white-text text-lighten-4">iZGame</a>
            <form class="right">
                <div class="input-field">
                    <input id="search" type="search" required class="autocomplete">
                    <label for="search"><i class="material-icons text-lighten-5">search</i></label>
                </div>
            </form>
        </section>
        <nav class="green darken-3">
            <div class="nav-wrapper">
                <a href="" class="brand-logo hide-on-med-and-up white-text text-lighten-4">iZGame</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">search</i></a>
                <ul class="left hide-on-med-and-down">
                    <li ng-repeat="x in categories" ng-class="{'active':x.slug == $location.path()}"><a href="{{x.slug}}/">{{x.title}}</a></li>
                </ul>
                <form class="right hide-on-med-and-up">
                    <div class="input-field">
                        <input id="search-mobile" type="search" required>
                        <label for="search" class="right"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
                <ul class="side-nav" id="mobile-demo">
                    <li ng-repeat="x in categories"><a href="{{x.slug}}/">{{x.title}}</a><span class="divider"></span></li>
                    <li class="divider"></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div ng-view>Initializing data...</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer blue-grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="white-text">iZGame.net</h5>
                    <p class="grey-text text-lighten-4">Play game HTML5 for free. Have fun</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright blue-grey darken-4">
            <div class="container">
                &copy; 2016 Copyright
                <a class="grey-text text-lighten-4 right">Go top</a>
            </div>
        </div>
    </footer>

<script src="assets/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
<script src="assets/js/angularjs/angular.min.js"></script>
<script src="assets/js/angularjs/angular-route.min.js"></script>
<script src="assets/js/angularjs/angular-sanitize.min.js"></script>
<script src="app/app.js"></script>
<script>
    $( document ).ready(function(){
        $(".button-collapse").sideNav({closeOnClick: true});
    });
</script>
</body>
</html>
